<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Portal de mascotas</title>
    <!-- Sirve para adaptar la pagina a cualquier tama침o de pantalla !-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="UI/organizationCard/cardStyles.css" />
    <link rel="stylesheet" href="UI/organizationStyles//organizationStyles.css" />

    <link
      href="https://file.myfontastic.com/LT9qHCM4cQUc3ptB8qhwJ5/icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="contenedor">
        <h1 class="titulo glass">Portal de mascotas</h1>
        <div class="nav_container">
          <nav class="nav glass" id="nav" block>
            <ul class="menu">
              <li class="menu__item">
                <a class="menu__link" href="avisos.html" id="avisos_menu"
                  >Avisos</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link select" href="organizaciones.html"
                  >Organizaciones</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- 
       <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        -->
        <div class="buscador_container">
          <div id="buscador" class="flexRow glass"> 

            <div class="searchFilterContainer">
              <label id="labelNombreOrganizacion" for="inputNombreOrganizacion">Ingrese Nombre</label>       
              <input name="inputNombreOrganizacion" id="inputNombreOrganizacion" onchange="console.log(this)">
              </input>
            </div>

            <div class="searchFilterContainer">
              <label id="labelSelectServicio" for="selectServicio">Ingrese servicio</label>       
              <select name="selectServicio" id="selectServicio" onchange="console.log(this)">
                <option value="" selected>Seleccione el servicio</option>
              </select>
            </div>
            <div class="searchFilterContainer">
              <label id="labelSelectActividad" for="selectActividad">Ingrese actividad</label>         
              <select type="text" name="selectActividad" id="selectActividad" onchange="console.log(this)">  
                <option value="" selected>Seleccione la actividad</option>
              </select>
            </div>
          </div>
          <div style="display:flex;flex-direction: column;width:100%;">
            <button id="buttonBuscarOrganizaciones" class="search_button" onClick="onClickBuscarOrganizaciones()">Buscar</button>
            <button id="buttonNuevaOrganizaciones" class="search_button">Nueva organizaci칩n</button>
          </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content glass">
        <span class="close">&times;</span>
        <h2>Nueva Organizaci칩n</h2>
        <div class="newOrganizationFormcontainer">
          <div class="searchFilterContainer">
            <label id="labelInputNombreNewOrganization" for="inputNombreNewOrganization">Nombre</label>       
            <input name="inputNombreNewOrganization" id="inputNombreNewOrganization"></input>
          </div>

          <div class="searchFilterContainer">
            <label id="labelInputDireccionNewOrganization" for="inputDireccionNewOrganization">Direcci칩n</label>       
            <input name="inputDireccionNewOrganization" id="inputDireccionNewOrganization" placeholder="Ej.: loria 300, lomas"></input>
            <div id="direccionesContainer"></div>
          </div>

          <div class="searchFilterContainer">
            <label id="labelInputDescripcionNewOrganization" for="inputDescripcionNewOrganization">Descripcion</label>       
            <textarea  name="inputDescripcionNewOrganization" id="inputDescripcionNewOrganization" rows="2"></textarea >
          </div>

          <div style="display:flex; flex-direction:column;">
            <label id="" for="">Servicios</label>       
            <div id="serviciosDiv" class="searchFilterContainer"></div>
          </div>

          <div style="display:flex; flex-direction:column; ">
            <label id="" for="">Actividades</label>       
            <div id="actividadesDiv" class="searchFilterContainer"></div>
          </div>

          <div class="buttonModal">
            <label id="errorNewOrganization" class="error"></label>
            <button id="buttonSaveOrganizacion" class="search_button">Guardar</button>
          </div>
        </div>
      </div>
    </div>


    <div
      class="flex-row"
      style="width: 100%; display: flex; align-items: center"
    >
      <div id="blogPosts" class="orgs_container"></div>
      <div id="map"></div>
    </div>

    <script src="src/doms.js"></script>

    <script src="modulos/jquery-3.5.1.min.js"></script>
    <script src="src/config.js"></script>
    <script src="modulos/administradorDeOrganizaciones.js"></script>
    <script src="modulos/normalizadorDeDirecciones.js"></script>
    <script src="persistencia/organizacion/organizacion.js"></script>

    <script src="modulos/drawer.js"></script>

    <script src="modulos/visualizadorDeMapas.js"></script>
    <script src="UI/organizationCard/organizationCard.js"></script>
    <script src="src/mainOrganizaciones.js"></script>

  </body>
</html>
